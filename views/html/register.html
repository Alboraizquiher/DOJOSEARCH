<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoSearch - Registro</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="icon" type="image/png" href="../assets/images/logoDS.png" />

</head>

<body>
    <div id="navbar">
        <!--Cabezera-->
        <div class="logo-container">
            <a href="../html/index.html" class="logo-link">
                <img src="../assets/images/logoDS.png" alt="Logo" class="logo" />
                <h2>DojoSearch</h2>
            </a>
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle" class="menu-toggle-label">&#9776;</label>

        <nav class="nav-menu">
            <a href="../html/events.html">EVENTOS</a>
            <a href="#">EQUIPO</a>
            <a href="#">CONTACTO</a>
            <a href="../html/login.html">PERFIL</a>
        </nav>
    </div>

    <section class="hero">
        <div>
            <h1>Registro</h1>
        </div>
    </section>

    <div class="form-container">
       
        <form action="../../controllers/UserController.php" method="POST">
            <input type="text" name="name" placeholder="Nombre" required>

            <input type="date" name="fecha_born" required>

            <input type="text" name="email" placeholder="Correo electronico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit" name="register" class="btn">Registrarse</button>
        </form>

    </div>
    <div class="footer">
        <h3>MANTENTE INFORMADO</h3>
        <p>Tel: 123-456-7890 | Email: info@mysite.com</p>
        <p>Accesibilidad | Términos y condiciones | Política de privacidad</p>
    </div>
    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementById("navbar").style.top = "0";
            } else {
                document.getElementById("navbar").style.top = "-80px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
</body>

</html>
